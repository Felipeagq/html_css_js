    <header>

    <main>
        <form action="enviar.html" method="GET">
            <fieldset>
                <legend>Nombre </legend>
                <label for="nombre">nombre</label>
                <input type="text" id="nombre" name="nombre">
    
                <label for="apellido">apellido</label>
                <input type="text" id="apellido" name="apellido">
                <input type="submit">
            </fieldset>
        </form>


        <form action="enviar2.html" method="POST">
            <fieldset>
                <legend>Gata </legend>
                <label for="nombre_gata ">nombre de la gata</label>
                <input type="text" id="nombre_gata" name="nombre">
    
                <label for="apellido_gata">apellido de la gata</label>
                <input type="text" id="apellido_gata" name="apellido">
                <input type="submit">
            </fieldset>
        </form>

        <div>
